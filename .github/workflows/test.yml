name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tmux expect

      - name: Setup test framework
        run: lib/tmux-test/setup

      - name: Run tests
        run: |
          exit_val=0
          for test_file in tests/test_*.sh; do
            echo "--- Running: $test_file ---"
            bash "$test_file"
            if [ $? -ne 0 ]; then
              exit_val=1
            fi
          done
          exit $exit_val
